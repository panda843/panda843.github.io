ss="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br></pre></td><td class="code"><pre><span class="line"># Enable Powerlevel10k instant prompt. Should stay close to the top of ~/.zshrc.</span><br><span class="line"># Initialization code that may require console input (password prompts, [y/n]</span><br><span class="line"># confirmations, etc.) must go above this block; everything else may go below.</span><br><span class="line">printf &quot;\e[?2004l&quot;</span><br><span class="line">if [[ -r &quot;$&#123;XDG_CACHE_HOME:-$HOME/.cache&#125;/p10k-instant-prompt-$&#123;(%):-%n&#125;.zsh&quot; ]]; then</span><br><span class="line">  source &quot;$&#123;XDG_CACHE_HOME:-$HOME/.cache&#125;/p10k-instant-prompt-$&#123;(%):-%n&#125;.zsh&quot;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"># Bash</span><br><span class="line">source ~/.bash_profile</span><br><span class="line"></span><br><span class="line"># zinit</span><br><span class="line">ZINIT_HOME=&quot;$&#123;XDG_DATA_HOME:-$&#123;HOME&#125;/.local/share&#125;/zinit/zinit.git&quot;</span><br><span class="line">[ ! -d $ZINIT_HOME ] &amp;&amp; mkdir -p &quot;$(dirname $ZINIT_HOME)&quot;</span><br><span class="line">[ ! -d $ZINIT_HOME/.git ] &amp;&amp; git clone https://github.com/zdharma-continuum/zinit.git &quot;$ZINIT_HOME&quot;</span><br><span class="line">source &quot;$&#123;ZINIT_HOME&#125;/zinit.zsh&quot;</span><br><span class="line"># 加载 powerlevel10k 主题</span><br><span class="line">zinit ice depth=1; zinit light romkatv/powerlevel10k</span><br><span class="line"></span><br><span class="line"># 快速目录跳转</span><br><span class="line">zinit ice lucid wait=&#x27;1&#x27;</span><br><span class="line">zinit light skywind3000/z.lua</span><br><span class="line"># 语法高亮</span><br><span class="line">zinit ice lucid wait=&#x27;0&#x27; atinit=&#x27;zpcompinit&#x27;</span><br><span class="line">zinit light zdharma/fast-syntax-highlighting</span><br><span class="line"></span><br><span class="line"># 自动建议</span><br><span class="line">zinit ice lucid wait=&quot;0&quot; atload=&#x27;_zsh_autosuggest_start&#x27;</span><br><span class="line">zinit light zsh-users/zsh-autosuggestions</span><br><span class="line"></span><br><span class="line"># 补全</span><br><span class="line">zinit ice lucid wait=&#x27;0&#x27;</span><br><span class="line">zinit light zsh-users/zsh-completions</span><br><span class="line"></span><br><span class="line"># 加载 OMZ 框架及部分插件</span><br><span class="line">zinit snippet OMZP::cp</span><br><span class="line">zinit snippet OMZ::lib/completion.zsh</span><br><span class="line">zinit snippet OMZ::lib/history.zsh</span><br><span class="line">zinit snippet OMZ::lib/key-bindings.zsh</span><br><span class="line">zinit snippet OMZ::lib/theme-and-appearance.zsh</span><br><span class="line">zinit snippet OMZ::plugins/colored-man-pages/colored-man-pages.plugin.zsh</span><br><span class="line">zinit snippet OMZ::plugins/sudo/sudo.plugin.zsh</span><br><span class="line">zinit snippet OMZP::gitignore</span><br><span class="line"></span><br><span class="line">#git plugin</span><br><span class="line">zinit ice lucid wait=&#x27;2&#x27;</span><br><span class="line">zinit snippet OMZ::plugins/git/git.plugin.zsh</span><br><span class="line"></span><br><span class="line"># sharkdp/bat</span><br><span class="line">zinit ice as&quot;command&quot; from&quot;gh-r&quot; mv&quot;bat* -&gt; bat&quot; pick&quot;bat/bat&quot;</span><br><span class="line">zinit light sharkdp/bat</span><br><span class="line"></span><br><span class="line"># 加载它们的补全等</span><br><span class="line">zinit ice mv=&quot;*.zsh -&gt; _fzf&quot; as=&quot;completion&quot;</span><br><span class="line">zinit snippet &#x27;https://github.com/junegunn/fzf/blob/master/shell/completion.zsh&#x27;</span><br><span class="line">zinit snippet &#x27;https://github.com/junegunn/fzf/blob/master/shell/key-bindings.zsh&#x27;</span><br><span class="line">zinit ice as=&quot;completion&quot;</span><br><span class="line">zinit snippet &#x27;https://github.com/robbyrussell/oh-my-zsh/blob/master/plugins/fd/_fd&#x27;</span><br><span class="line"></span><br><span class="line"># 配置 fzf 使用 fd</span><br><span class="line">export FZF_DEFAULT_COMMAND=&#x27;fd --type f&#x27;</span><br><span class="line"></span><br><span class="line"># ---- 加载完了 ----</span><br><span class="line"></span><br><span class="line"># ZSH主题</span><br><span class="line">#ZSH_THEME=&quot;powerlevel10k/powerlevel10k&quot;</span><br><span class="line"></span><br><span class="line"># p10k字体设置 </span><br><span class="line">#POWERLEVEL9K_MODE=&#x27;nerdfont-complete&#x27;</span><br><span class="line"></span><br><span class="line"># powerlevel10k</span><br><span class="line">#source /usr/local/opt/powerlevel10k/powerlevel10k.zsh-theme</span><br><span class="line"></span><br><span class="line"># To customize prompt, run `p10k configure` or edit ~/.p10k.zsh.</span><br><span class="line">[[ ! -f ~/.p10k.zsh ]] || source ~/.p10k.zsh</span><br><span class="line"></span><br><span class="line"># get_icon_names 查看图标配置</span><br><span class="line">typeset -g POWERLEVEL9K_APPLE_ICON=&#x27;\uf21b&#x27;</span><br><span class="line"></span><br><span class="line"># Add RVM to PATH for scripting. Make sure this is the last PATH variable change.</span><br><span class="line">export PATH=&quot;$PATH:$HOME/.rvm/bin&quot;</span><br><span class="line"></span><br><span class="line"># iterm2插件</span><br><span class="line">test -e &quot;$&#123;HOME&#125;/.iterm2_shell_integration.zsh&quot; &amp;&amp; source &quot;$&#123;HOME&#125;/.iterm2_shell_integration.zsh&quot;</span><br><span class="line"></span><br><span class="line"># man 中文手册</span><br><span class="line">export alias man=&#x27;man -M /usr/local/share/man/zh_CN&#x27;</span><br><span class="line"></span><br><span class="line"># [Ctrl+L] clear screen while maintaining scrollback</span><br><span class="line">fixed-clear-screen() &#123;</span><br><span class="line">    # FIXME: works incorrectly in tmux</span><br><span class="line">    local prompt_height=$(echo -n $&#123;(%%)PS1&#125; | wc -l)</span><br><span class="line">    local lines=$((LINES - prompt_height))</span><br><span class="line">    printf &quot;$terminfo[cud1]%.0s&quot; &#123;1..$lines&#125;  # cursor down</span><br><span class="line">    printf &quot;$terminfo[cuu1]%.0s&quot; &#123;1..$lines&#125;  # cursor up</span><br><span class="line">    zle reset-prompt</span><br><span class="line">&#125;</span><br><span class="line">zle -N fixed-clear-screen</span><br><span class="line">bindkey &#x27;^L&#x27; fixed-clear-screen</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># [Ctrl-R] Search history by fzf-tab</span><br><span class="line">fzf-history-search() &#123;</span><br><span class="line">    local selected=$(</span><br><span class="line">        fc -rl 1 |</span><br><span class="line">        ftb-tmux-popup -n &#x27;2..&#x27; --tiebreak=index --prompt=&#x27;cmd&gt; &#x27; $&#123;BUFFER:+-q$BUFFER&#125;</span><br><span class="line">    )</span><br><span class="line">    if [[ $selected != &#x27;&#x27; ]] &#123;</span><br><span class="line">        zle vi-fetch-history -n $selected</span><br><span class="line">    &#125;</span><br><span class="line">    zle reset-prompt</span><br><span class="line">&#125;</span><br><span class="line">zle -N fzf-history-search</span><br><span class="line">bindkey &#x27;^R&#x27; fzf-history-search</span><br><span class="line"></span><br><span class="line"># [Ctrl-N] Navigate by xplr</span><br><span class="line">bindkey -s &#x27;^N&#x27; &#x27;^Q cd -- $&#123;$(xplr):-.&#125; \n&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 一些样板代码（未来可能会改变）</span><br><span class="line">local extract=&quot;</span><br><span class="line"># 提取当前选择的内容</span><br><span class="line">in=\$&#123;\$&#123;\&quot;\$(&lt;&#123;f&#125;)\&quot;%\$&#x27;\0&#x27;*&#125;#*\$&#x27;\0&#x27;&#125;</span><br><span class="line"># 获取当前补全状态的上下文</span><br><span class="line">local -A ctxt=(\&quot;\$&#123;(@ps:\2:)CTXT&#125;\&quot;)</span><br><span class="line">&quot;</span><br><span class="line"></span><br><span class="line">zstyle &#x27;:fzf-tab:complete:cd:*&#x27; extra-opts --preview=$extract&#x27;exa -1 --color=always $&#123;~ctxt[hpre]&#125;$in&#x27;</span><br><span class="line">zstyle &#x27;:fzf-tab:complete:kill:argument-rest&#x27; extra-opts --preview=$extract&#x27;ps --pid=$in[(w)1] -o cmd --no-headers -w -w&#x27; --preview-window=down:3:wrap</span><br><span class="line"># disable sort when completing `git checkout`</span><br><span class="line">zstyle &#x27;:completion:*:git-checkout:*&#x27; sort false</span><br><span class="line"># set descriptions format to enable group support</span><br><span class="line">zstyle &#x27;:completion:*:descriptions&#x27; format &#x27;[%d]&#x27;</span><br><span class="line"># set list-colors to enable filename colorizing</span><br><span class="line">zstyle &#x27;:completion:*&#x27; list-colors $&#123;(s.:.)LS_COLORS&#125;</span><br><span class="line"># preview directory&#x27;s content with exa when completing cd</span><br><span class="line">zstyle &#x27;:fzf-tab:complete:cd:*&#x27; fzf-preview &#x27;exa -1 --color=always $realpath&#x27;</span><br><span class="line"># switch group using `,` and `.`</span><br><span class="line">zstyle &#x27;:fzf-tab:*&#x27; switch-group &#x27;,&#x27; &#x27;.&#x27;</span><br><span class="line"></span><br><span class="line">zstyle &#x27;:completion:*&#x27; completer _expand _complete _ignored _approximate</span><br><span class="line">zstyle &#x27;:completion:*&#x27; matcher-list &#x27;m:&#123;a-z&#125;=&#123;A-Z&#125;&#x27;</span><br><span class="line">zstyle &#x27;:completion:*&#x27; menu select=2</span><br><span class="line">zstyle &#x27;:completion:*&#x27; select-prompt &#x27;%SScrolling active: current selection at %p%s&#x27;</span><br><span class="line">zstyle &#x27;:completion:*:descriptions&#x27; format &#x27;-- %d --&#x27;</span><br><span class="line">zstyle &#x27;:completion:*:processes&#x27; command &#x27;ps -au$USER&#x27;</span><br><span class="line">zstyle &#x27;:completion:complete:*:options&#x27; sort false</span><br><span class="line">zstyle &#x27;:fzf-tab:complete:_zlua:*&#x27; query-string input</span><br><span class="line">zstyle &#x27;:completion:*:*:*:*:processes&#x27; command &#x27;ps -u $USER -o pid,user,comm,cmd -w -w&#x27;</span><br><span class="line"></span><br><span class="line">### End of Zinit&#x27;s installer chunk</span><br><span class="line">___MY_VMOPTIONS_SHELL_FILE=&quot;$&#123;HOME&#125;/.jetbrains.vmoptions.sh&quot;; if [ -f &quot;$&#123;___MY_VMOPTIONS_SHELL_FILE&#125;&quot; ]; then . &quot;$&#123;___MY_VMOPTIONS_SHELL_FILE&#125;&quot;; fi</span><br><span class="line"></span><br><span class="line"># tabtab source for electron-forge package</span><br><span class="line"># uninstall by removing these lines or running `tabtab uninstall electron-forge`</span><br><span class="line"></span><br></pre></td></tr></table></figure></div></article><div id="footer-post-container"><div id="footer-post"><div id="nav-footer" style="display:none"><ul><li><a href="/">Home</a></li><li><a href="/archives/">Writing</a></li><li><a href="/tags/">Tags</a></li><li><a href="/about/">About</a></li></ul></div><div id="share-footer" style="display:none"><ul><li><a class="icon" href="http://www.facebook.com/sharer.php?u=https://panda843.github.io/article/97505dc7.html"><i class="fab fa-facebook fa-lg" aria-hidden="true"></i></a></li><li><a class="icon" href="https://twitter.com/share?url=https://panda843.github.io/article/97505dc7.html&text=Zsh配置备份"><i class="fab fa-twitter fa-lg" aria-hidden="true"></i></a></li><li><a class="icon" href="http://www.linkedin.com/shareArticle?url=https://panda843.github.io/article/97505dc7.html&title=Zsh配置备份"><i class="fab fa-linkedin fa-lg" aria-hidden="true"></i></a></li><li><a class="icon" href="https://pinterest.com/pin/create/bookmarklet/?url=https://panda843.github.io/article/97505dc7.html&is_video=false&description=Zsh配置备份"><i class="fab fa-pinterest fa-lg" aria-hidden="true"></i></a></li><li><a class="icon" href="mailto:?subject=Zsh配置备份&body=Check out this article: https://panda843.github.io/article/97505dc7.
