an><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br></pre></td><td class="code"><pre><span class="line">&quot; vim-plug https://github.com/junegunn/vim-plug</span><br><span class="line">&quot; PlugInstall [name ...] [#threads]	安装插件</span><br><span class="line">&quot; PlugUpdate [name ...] [#threads]	安装或更新插件</span><br><span class="line">&quot; PlugClean[!]	删除未使用的目录（爆炸版将清除而不提示）</span><br><span class="line">&quot; PlugUpgrade	升级vim-plug本身</span><br><span class="line">&quot; PlugStatus	检查插件的状态</span><br><span class="line">&quot; PlugDiff	检查先前更新和挂起更改的更改</span><br><span class="line">&quot; PlugSnapshot[!] [output path]	生成用于还原插件的当前快照的脚本</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">call plug#begin(&#x27;~/.vim/plugged&#x27;)</span><br><span class="line"></span><br><span class="line">&quot; 中文文档</span><br><span class="line">Plug &#x27;yianwillis/vimcdoc&#x27;</span><br><span class="line"></span><br><span class="line">&quot; 自启动页面</span><br><span class="line">Plug &#x27;mhinz/vim-startify&#x27;</span><br><span class="line"></span><br><span class="line">&quot; 解决中文输入问题 mac only</span><br><span class="line">Plug &#x27;ybian/smartim&#x27;</span><br><span class="line"></span><br><span class="line">&quot; Vim solarized 主题插件</span><br><span class="line">Plug &#x27;altercation/vim-colors-solarized&#x27;</span><br><span class="line"></span><br><span class="line">&quot; Nerd Tree</span><br><span class="line">&quot; Plug &#x27;preservim/nerdtree&#x27;</span><br><span class="line">&quot; Git 工具</span><br><span class="line">Plug &#x27;tpope/vim-fugitive&#x27;</span><br><span class="line">&quot; Vim 状态行</span><br><span class="line">Plug &#x27;vim-airline/vim-airline&#x27;</span><br><span class="line">&quot; Vim 状态行主题</span><br><span class="line">Plug &#x27;vim-airline/vim-airline-themes&#x27;</span><br><span class="line">&quot; Vim 注释</span><br><span class="line">&quot; gcc     注释当前行（普通模式）</span><br><span class="line">&quot; gc      可视模式下，注释当前选中的部分</span><br><span class="line">&quot; gcu     撤销上一次注释的部分，可以是一行也可以是多行</span><br><span class="line">&quot; gcgc    撤销注释当前行和邻近的上下两行</span><br><span class="line">Plug &#x27;tpope/vim-commentary&#x27;</span><br><span class="line">&quot; 显示和控制 Git 变更</span><br><span class="line">Plug &#x27;airblade/vim-gitgutter&#x27;</span><br><span class="line">&quot; git 命令集成 ariline 显示分支也需要这个插件</span><br><span class="line">Plug &#x27;tpope/vim-fugitive&#x27;</span><br><span class="line">&quot; 代码提纲</span><br><span class="line">Plug &#x27;majutsushi/tagbar&#x27;</span><br><span class="line">&quot; vim 8 新特性 绵羊游戏</span><br><span class="line">Plug &#x27;vim/killersheep&#x27;</span><br><span class="line">&quot; 支持自定义文本对象</span><br><span class="line">Plug &#x27;kana/vim-textobj-user&#x27;</span><br><span class="line">&quot; 增加行文本对象: l   dal yal cil</span><br><span class="line">Plug &#x27;kana/vim-textobj-line&#x27;</span><br><span class="line">&quot; 增加文件文本对象: e   dae yae cie</span><br><span class="line">Plug &#x27;kana/vim-textobj-entire&#x27;</span><br><span class="line">&quot; 增加缩进文本对象: i   dai yai cii - 相同缩进属于同一块</span><br><span class="line">Plug &#x27;kana/vim-textobj-indent&#x27;</span><br><span class="line">&quot; 视图模式下可伸缩选中部分，用于快速选中某些块</span><br><span class="line">&quot; v-增加选中范围 V-减少选中范围</span><br><span class="line">Plug &#x27;terryma/vim-expand-region&#x27;</span><br><span class="line">&quot; 多光标编辑</span><br><span class="line">Plug &#x27;mg979/vim-visual-multi&#x27;, &#123;&#x27;branch&#x27;: &#x27;master&#x27;&#125;</span><br><span class="line">&quot; 有键位冲突，暂时停用 多光标编辑 next: &lt;C-n&gt; skip: &lt;C-x&gt; prev: &lt;C-p&gt; select all: &lt;A-n&gt;</span><br><span class="line">&quot; Plug &#x27;terryma/vim-multiple-cursors&#x27;</span><br><span class="line">&quot; 快速跳转 ,,&lt;h,k,j,l&gt; 开启</span><br><span class="line">Plug &#x27;easymotion/vim-easymotion&#x27;</span><br><span class="line">&quot; 模糊查找</span><br><span class="line">Plug &#x27;Yggdroot/LeaderF&#x27;, &#123; &#x27;do&#x27;: &#x27;:LeaderfInstallCExtension&#x27; &#125;</span><br><span class="line">&quot; 可视化显示缩放级别</span><br><span class="line">Plug &#x27;nathanaelkane/vim-indent-guides&#x27;</span><br><span class="line">&quot; 对齐代码的虚线，写Python尤其需要</span><br><span class="line">Plug &#x27;Yggdroot/indentLine&#x27;</span><br><span class="line">&quot; 用不同颜色高亮单词或选中块</span><br><span class="line">Plug &#x27;Yggdroot/vim-mark&#x27;</span><br><span class="line">&quot; 彩虹括号</span><br><span class="line">Plug &#x27;frazrepo/vim-rainbow&#x27;</span><br><span class="line">&quot; 智能添加/删除括号</span><br><span class="line">Plug &#x27;jiangmiao/auto-pairs&#x27;</span><br><span class="line">&quot; 自动补全单引号，双引号等</span><br><span class="line">Plug &#x27;Raimondi/delimitMate&#x27;</span><br><span class="line">&quot; 自动补全html/xml标签</span><br><span class="line">Plug &#x27;docunext/closetag.vim&#x27;, &#123; &#x27;for&#x27;: [&#x27;html&#x27;, &#x27;xml&#x27;] &#125;</span><br><span class="line">&quot; 高亮行末空格(标红), 也可以一键去除文件中所有行行尾空格</span><br><span class="line">Plug &#x27;bronson/vim-trailing-whitespace&#x27;</span><br><span class="line">&quot; 自动完成</span><br><span class="line">Plug &#x27;ycm-core/YouCompleteMe&#x27;</span><br><span class="line">&quot; Emmet 自动补全</span><br><span class="line">Plug &#x27;mattn/emmet-vim&#x27;</span><br><span class="line">&quot; marks 标记</span><br><span class="line">Plug &#x27;kshenoy/vim-signature&#x27;</span><br><span class="line">&quot; buffers tree 用 leaderf 也行</span><br><span class="line">Plug &#x27;jlanzarotta/bufexplorer&#x27;</span><br><span class="line">&quot; Go语言插件</span><br><span class="line">Plug &#x27;fatih/vim-go&#x27;</span><br><span class="line">call plug#end()</span><br><span class="line"></span><br><span class="line">&quot; vim-airline 顶部标签页</span><br><span class="line">let g:airline#extensions#tabline#enabled = 1</span><br><span class="line">&quot; vim-airlien 主题</span><br><span class="line">let g:airline_theme=&quot;bubblegum&quot;</span><br><span class="line">&quot; vim-airline 支持powerline字体</span><br><span class="line">let g:airline_powerline_fonts = 1</span><br><span class="line">let g:airline_left_alt_sep = &#x27;❯&#x27;</span><br><span class="line">let g:airline_right_alt_sep = &#x27;❮&#x27;</span><br><span class="line">&quot; 隐藏文件类型</span><br><span class="line">let g:airline_section_x = &#x27;&#x27;</span><br><span class="line">let g:airline_section_y = &#x27;&#x27;  &quot; airline#section#create_left([&#x27;filetype&#x27;])</span><br><span class="line">let g:airline_skip_empty_sections = 1</span><br><span class="line"></span><br><span class="line">&quot; Vim solarized 主题配置</span><br><span class="line">syntax enable</span><br><span class="line">set background=dark</span><br><span class="line">set t_Co=256</span><br><span class="line">&quot; colorscheme solarized</span><br><span class="line"></span><br><span class="line">&quot; Nerd Tree 配置</span><br><span class="line">&quot; autocmd vimenter * NERDTree</span><br><span class="line"></span><br><span class="line">&quot; vim-commentary 注释配置</span><br><span class="line">autocmd FileType python,shell,coffee set commentstring=#\ %s</span><br><span class="line">autocmd FileType java,c,cpp set commentstring=//\ %s</span><br><span class="line">autocmd FileType php        setlocal omnifunc=phpactor#Complete</span><br><span class="line">&quot; 复制时不能选择行号</span><br><span class="line">set mouse=a</span><br><span class="line">&quot; 显示行号</span><br><span class="line">set number</span><br><span class="line">&quot; 设置tab为4个空格</span><br><span class="line">set ts=4</span><br><span class="line">set expandtab</span><br><span class="line">%retab!</span><br><span class="line">&quot; 设置delete只能删除当前行的问题</span><br><span class="line">set backspace=indent,eol,start</span><br><span class="line">&quot; 显示设置为UTF-8</span><br><span class="line">set termencoding=utf-8</span><br><span class="line">&quot; 高亮显示匹配括号</span><br><span class="line">set showmatch</span><br><span class="line">&quot; 将文件格式转换为unix格式</span><br><span class="line">set ff=unix</span><br><span class="line">&quot; 允许折叠</span><br><span class="line">set foldenable</span><br><span class="line">&quot; 高亮显示当前行</span><br><span class="line">set cursorline</span><br><span class="line">hi CursorLine   cterm=NONE ctermbg=black guibg=NONE guifg=NONE</span><br><span class="line">&quot; 帮助系统设置为中文</span><br><span class="line">set helplang=cn</span><br><span class="line">&quot; 总是显示状态行</span><br><span class="line">set laststatus=2</span><br><span class="line">&quot; 检索时高亮显示匹配项</span><br><span class="line">set hls</span><br><span class="line">&quot; 取消VI一致</span><br><span class="line">set nocompatible</span><br><span class="line">&quot; 搜索模式忽略大小写</span><br><span class="line">set ignorecase</span><br><span class="line">&quot; 如果搜索模式包含大写字符，不使用&#x27;ignorecase&#x27;选项。只有在输入搜索模式并且打开&#x27;ignorecase&#x27;选项时才会使用 </span><br><span class="line">set smartcase</span><br><span class="line">&quot; 行移动</span><br><span class="line">nnoremap ∆ :m .+1&lt;CR&gt;==</span><br><span class="line">nnoremap ˚ :m .-2&lt;CR&gt;==</span><br><span class="line">inoremap ∆ &lt;Esc&gt;:m .+1&lt;CR&gt;==gi</span><br><span class="line">inoremap ˚ &lt;Esc&gt;:m .-2&lt;CR&gt;==gi</span><br><span class="line">vnoremap ∆ :m &#x27;&gt;+1&lt;CR&gt;gv=gv</span><br><span class="line">vnoremap ˚ :m &#x27;&lt;-2&lt;CR&gt;gv=gv</span><br></pre></td></tr></table></figure></div></article><div id="footer-post-container"><div id="footer-post"><div id="nav-footer" style="display:none"><ul><li><a href="/">Home</a></li><li><a href="/archives/">Writing</a></li><li><a href="/tags/">Tags</a></li><li><a href="/about/">About</a></li></ul></div><div id="share-footer" style="display:none"><ul><li><a class="icon" href="http://www.facebook.com/sharer.php?u=https://panda843.github.io/article/51592ea.html"><i class="fab fa-facebook fa-lg" aria-hidden="true"></i></a></li><li><a class="icon" href="https://twitter.com/share?url=https://panda843.github.io/article/51592ea.html&text=VIM配置备份"><i class="fab fa-twitter fa-lg" aria-hidden="true">
